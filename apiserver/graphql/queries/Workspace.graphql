extend type Query {
    workspaces: [Workspace!]! @all @guard

    workspace(
        id: ID! @rules(apply: ["required"])
    ): Workspace @find @guard


    WorkspaceChannels(
        workspace_id: ID! @rules(apply: ["required"])
    ): [Channel!]! @guard @field(resolver: "App\\GraphQL\\Query\\GetChannelsOfWorkspaceQuery")
}
